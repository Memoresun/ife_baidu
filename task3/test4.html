<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>圣杯布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .left{
      float: left;
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .right{
      float: right;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .main{
      height: 100px;
      background-color: green;
      margin: 0 110px;
    }
    </style>
  </style>
</head>
<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>  
</body>
</html>
