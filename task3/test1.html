<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>流体布局</title>
  <style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  .left{
    float: left;
    width: 200px;
    height: 100px;
    background-color: red;
  }
  .right{
    float: right;
    width: 200px;
    height: 100px;
    background-color: blue;
  }
  .main{
    margin-left: 200px;
    margin-right: 200px;
    height: 100px;
    background-color: green;
  }
</style>
</head>

<body>
  <div class="container">
    <div class="left">
      left
    </div>
    <div class="right">
     right
    </div>
    <div class="main">
      main
  </div>
</body>
</html>
