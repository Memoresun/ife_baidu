<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFC三栏布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .left{
      float: left;
      width: 200px;
      height: 100px;
      background-color: red;
    }
    .right{
      float: right;
      width: 200px;
      height: 100px;
      background-color: blue;
    }
    .main{
      height: 100px;
      overflow: hidden;
      background-color: green;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main">
      hello
    </div>
  </div>
</body>
</html>
