<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>问卷编辑页</title>
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
  <div class="top-wrapper">
    <div class="title">问卷管理</div>
    <a href="javascript:;">我的问卷</a>
  </div>

  <div class="middle-content">
    <div class="edit-block">
      <h3 id="paper-title">title</h3>
      <div id="question-list">
        <div class="question-kind" style="display: none;">
          <span class="add-don">单选题
            <em class="em_1"></em>
            <em class="em_2"></em>
          </span>
          <span class="add-duo">多选题
            <em class="em_1"></em>
            <em class='em_2'></em>
          </span>
          <span class="add-textrea">
            <em class="em_1"></em>
            <em class="em_2"></em>
          </span>
        </div>

        <div class="add-btn">
          <span class="btn-font">添加问题</span>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-funtion">
    <label for="end-date">问卷截止日期1</label>
    <input type="text" name="end-date">

    <div class="right-btn-group">
      <button id="save">保存问卷</button>
      <button id="announce">发布问卷</button>
    </div>
  </div>
</body>
</html>
