<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById("aqi-list");
  var newArray = new Array();
  var zh = new Array('第一名','第二名','第三名');
  var length = aqiData.length;

  /** 
  // 从小到大排序
  aqiData.sort(function(a,b){
    return b[1] - a[1]
  })

  for(var i = 0;i < length; i++){
    if(aqiData[i][1] > 60){
      newArray.push(aqiData[i])
    }
  }

  var newLength = newArray.length;
  var node = " ";
  for(var j = 0; j < newLength; j++){
    node += "<li>" + zh[j] + " ：" + newArray[j][0] + "，" + newArray[j][1] + "</li>"
  }
  list.innerHTML = node;
  */

  newArray = aqiData.filter(function(item) {
    return (item[1]>60);
  });

  newArray.sort(function(a,b){
    return b[1] - a[1];
  })

  newArray.forEach(function(value,index){
    console.log(value);
    console.log(index);
    var node = document.createElement("li");
    node.innerHTML = zh[index] + "：" + value[0] + "，" + value[1];
    list.appendChild(node);
  })

})();

</script>
</body>
</html>
